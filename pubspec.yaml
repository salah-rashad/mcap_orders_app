name: mcap_orders_app
description: MCAP Orders App

publish_to: 'none'
#
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.3.8
  sms_autofill: ^2.2.0
  # permission_handler: ^8.2.5
  excel: ^2.0.0-null-safety-3
  path_provider: ^2.0.6
  connectivity_plus: ^2.0.2
  collection: ^1.15.0
  intl: ^0.17.0
  fl_chart: ^0.40.2
  printing: ^5.6.3
  flutter_screenutil: ^5.0.1
  fluttertoast: ^8.0.8
  fluttercontactpicker: ^4.5.1
  image_picker: ^0.8.4+4
  photo_view: ^0.13.0
  image_viewer: ^1.5.0
  video_player: ^2.2.7
  video_thumbnail: ^0.4.3
  cached_network_image: ^3.2.0
  open_file: ^3.2.1
  flutter_cache_manager: ^3.3.0


  # Firebase
  firebase_core: ^1.7.0
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.3
  firebase_storage: ^10.0.7
  firebase_messaging: ^11.1.0

  flutter_local_notifications: ^9.1.3

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Cairo-Black.ttf
          weight: 900
  
